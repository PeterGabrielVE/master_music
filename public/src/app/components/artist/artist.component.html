<div *ngIf="isLoading">
   <p class="h1 mt-5 text-center">
      <i class="fa fa-spinner fa-pulse fa-fw"></i>&nbsp;&nbsp;&nbsp;Cargando...
   </p>
</div>

<div *ngIf="artist && !isLoading" class="mt-5">

   <div class="row">
      <div class="img col-sm-12 col-md-4 col-lg-4 col-xl-4 my-auto">
         <img class="mx-auto d-block img-fluid rounded-circle" src="{{ artist?.images[0].url }}" alt="">
      </div>
      <div class="info col-sm-12 col-md-8 col-lg-8 col-xl-8 align-middle my-auto">
         <h1>
            {{ artist?.name }}
         </h1>
         <p class="mt-3">
            <strong>GÃ©neros: </strong>
            <span *ngFor="let genre of artist?.genres">{{ genre | capitalize }}.&nbsp;</span>
         </p>
         <p>
            <strong>Popularidad: </strong>
            <span>{{ artist?.popularity }}&nbsp;
               <i class="fa fa-star" aria-hidden="true"></i>
            </span>
         </p>
         <p>
            <strong>Seguidores: </strong>
            <span>{{ artist?.followers.total }}</span>
         </p>
         <a class="btn btn-outline-primary" href="{{ artist?.external_urls.spotify }}" target="_blank">Ir a Spotify</a>
      </div>
   </div>

   <h2 class="mt-5">Albums:</h2>

   <div *ngIf="albums?.length > 0">
      <div class="row">
         <div *ngFor="let album of albums" class="col-sm-12 col-md-4 col-lg-3 col-xl-3">
            <div class="card mt-3">
               <img *ngIf="album?.images[0]" class="card-img-top" src="{{ album?.images[0].url }}" alt="Card image cap">
               <div class="card-body text-center">
                  <p class="card-text h6 mb-4">{{ album?.name }}</p>
                  <a routerLink="/album/{{album.id}}" class="btn btn-primary btn-block">Detalle</a>
               </div>
            </div>
         </div>
      </div>
   </div>

</div>
