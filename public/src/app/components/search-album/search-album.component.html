<form>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-music" aria-hidden="true"></i>
      </span>
      <input type="text" autocomplete="off" name="searchString" placeholder="Ingrese un Album" class="form-control" [(ngModel)]="searchStr"
        (keyup)="searchAlbum()">
    </div>
  </div>
</form>

<div *ngIf="findSomething && searchStr !== ''">
  <div *ngFor="let album of albums">
    <div class="card mb-1">
      <div class="card-body">
        <div *ngIf="!(album.images.length === 0)">
          <img class="d-flex mr-3 rounded-circle" src="{{ album.images[0].url }}" width="auto" height="90px">
        </div>
        <h5 class="card-title">
          <a routerLink="/album/{{album.id}}" routerLinkActive="active">{{ album.name }}</a>
        </h5>
        <h6 class="card-subtitle text-muted">{{ album.album_type | capitalize }}</h6>
        <p class="card-text my-1">
          <strong>Artistas: </strong>
          <span *ngFor="let artist of album.artists">{{ artist.name }}.&nbsp;</span>
        </p>
      </div>
    </div>
  </div>
</div>
